<body>
    <h3>Problem 37: Modify function liftm so that the functions it produces can accept arguments that are either numbers or m objects.</h3>
    <script>
        function liftm(binary, str) {
            return function(first, second) {
                if (typeOf(first) === "number") {
                    first = m(first);
                }
                if (typeOf(second) === "number") {
                    second = m(second);
                }
                return m(
                    binary(first.value, second.value),
                    "(" + first.source + str + second.source + ")"
                );
            };
        }
        var addm = liftm(add, "+");
        JSON.stringify(addm(3, 4))
            // {"value": 7, "source": "(3+4)"}
    </script>
