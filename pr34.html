<head>

    <title>Problem-34</title>
</head>

<body>
    <h3>Problem 34: Write a function m that takes a value and an optional source string and returns them in an object.

    </h3>
    <script>
        function m(value, str) {
            if (str === undefined) {
                str = value.toString();
            }
            return {
                "value": value,
                "source": str,
            };
        }
        JSON.stringify(m(1))
            // {"value": 1, "source": "1"}
        JSON.stringify(m(Math.PI, "pi"))
    </script>
</body>

</html>
