<body>
    <h3>Problem 35: Write a function addm that takes two m objects and returns an m object</h3>
    <script>
        function addm(first, second) {
            return {
                "value": first["value"] + second["value"],
                "source": "(" +
                    first["source"] +
                    "+" +
                    second["source"] +
                    ")",
            };
        }

        JSON.stringify(addm(m(3), m(4)));
        // {"value": 7, "source": "(3+4)"}
        JSON.stringify(addm(m(1), m(Math.PI, "pi")));
    </script>
</body>
