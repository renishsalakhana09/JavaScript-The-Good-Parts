<body>
    <h3>Problem 11: Write demethodize, a function that converts a method to a binary function.</h3>
    <script>
        function demethodize(func) {
            return function(x, y) {
                return func(x, y);
            };
        }

        function add(x, y) {
            return x + y;
        };
        demethodize(Number.prototype.add)(5, 6);
    </script>
</body>
