<body>
    <h3>Problem 14: Write a function compseb that takes two binary functions and returns a function that calls both of them.</h3>
    <script>
        function add(x, y) {
            return x + y;
        }

        function mul(add, z) {
            return add * z;
        }

        function compseb(f, g) {
            return function(x, y, z) {
                return g(f(x, y), z);
            }
        }
        document.write(compseb(add, mul)(2, 3, 5)); //25
    </script>
</body>
