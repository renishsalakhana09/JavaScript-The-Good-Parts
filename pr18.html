<body>
    <h3>Problem 18: Write a limit function that allows a binary function to be called a limited number of times.</h3>
    <script>
        function limit(func, lim) {
            return function(x, y) {
                if (lim > 0) {
                    lim -= 1;
                    return add(x, y);
                }
                return undefined;
            };
        };

        function add(x, y) {
            return x + y + "<br>";
        }
        var add_ltd = limit(add, 1);
        document.write(add_ltd(3, 4)); //7
        document.write(add_ltd(3, 5)); //undefined
    </script>
</body>
