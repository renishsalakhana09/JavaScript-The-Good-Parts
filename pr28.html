    <h3>Problem 28: Write a map function that takes an array and a unary function, and returns an array containing the result of passing each element to the unary function. Use the repeat function.</h3>
    <script>
        function map(arr, unary) {
            var index = 0;
            while (index < arr.length) {
                arr[index] = unary(arr[index]);
                index += 1;
            }
            return arr;
