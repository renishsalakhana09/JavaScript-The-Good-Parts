<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Problem-26</title>
</head>

<body>
    <h3>Problem 26: Write a concat function that takes two generators and produces a generator that combines the sequences.</h3>
    <script>
        function concat(f, g) {
            return function() {
                var value = f();
                if (value === undefined) {
                    value = g();
                }
                return value;
            };
        };

        function fromTo(start, end) {
            return function() {
                if (start < end) {
                    start++;
                    return start;
                }
                return undefined;
            };
        };

        var con = concat(fromTo(0, 3),
            fromTo(0, 2));
        document.write(con());
        document.write(con());
        document.write(con());
        document.write(con());
        document.write(con());
    </script>
</body>

</html>
