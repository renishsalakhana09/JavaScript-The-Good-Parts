<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem-22</title>
</head>

<body>
    <h3>Problem 22: Write an element function that takes an array and a generator and returns a generator that will produce elements from the array</h3>
    <script>
        function element(arr, gen) {
            return function() {
                var index = gen();
                if (index !== undefined) {
                    return arr[index];
                }
            };
        };

        function fromTo(start, end) {
            return function() {
                if (start < end) {
                    start++;
                    return start;
                }
                return undefined;
            };
        };
        var ele = element([
            'a', 'b', 'c', 'd'
        ], fromTo(1, 3));
        document.write(ele()); //a
        document.write(ele()); //b
        document.write(ele()); //undefined
    </script>
</body>

</html>
