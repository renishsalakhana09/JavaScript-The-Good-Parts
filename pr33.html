<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem-33</title>
</head>

<body>
    <h3>
        Problem 33: Write a counter function that returns an object containing two functions that implement an up/down counter, hiding the counter.
    </h3>
    <script>
        function counter(num) {
            return {
                up: function() {
                    num += 1;
                    return num + "<br>";
                },
                down: function() {
                    num -= 1;
                    return num + "<br>";
                }
            }
        };
        var object = counter(10),
            up = object.up,
            down = object.down;
        document.write(up());
        document.write(down());
        document.write(down());
        document.write(up());
    </script>
</body>

</html>
