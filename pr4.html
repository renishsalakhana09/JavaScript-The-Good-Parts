<body>
    <h3>Write two binary functions, add and mul, that take two numbers and return their sum and product.</h3>
    <script>
        function add(x, y) {
            return x + y + "<br>";
        }

        function mul(x, y) {
            return x * y;

        }
        document.write("This is Addition:" + add(4, 5));
        document.write("This is Multiplication:" + mul(4, 5));
    </script>
</body>

</html>
