<body>
    <h3>Problem 12: Write a function twice that takes a binary function and returns a unary function that passes its argument to the binary function twice. </h3>
    <script>
        function twice(binary) {
            return function(x) {
                return binary(x, x);
            };
        };

        function add(x, x) {
            return x + x + "<br>";
        };

        function mul(x, x) {
            return x * x;
        };
        var double = twice(add);
        document.write(double(11));
        var square = twice(mul);
        document.write(square(11));
    </script>
</body>
