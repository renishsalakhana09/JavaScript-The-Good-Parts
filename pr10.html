<body>
    <h3>Problem 10: Write methodize, a function that converts a binary function to a method. </h3>
    <script>
        function methodize(func) {
            return function(y) {
                return func(this, y);
            };
        }
        // for multiple arg
        function methodize(func) {
            return function(...y) {
                return func(this, ...y);
            };
        }
    </script>
</body>

</html>
