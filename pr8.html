<body>
    <h3>Problem 8: Write a function that takes a function and an argument, and returns a function that can supply a second argument.</h3>
    <script>
        function curry(func, x) {
            return function(y) {
                return func(x, y)
            };
        };

        function add(x, y) {
            return x + y + "<br>";
        }

        function mul(x, y) {
            return x * y;
        }
        add3 = curry(add, 3);
        document.write("This will add 3 into an argument: " + add3(4));
        mul5 = curry(mul, 5);
        document.write("This will multiply 5 with an argument: " + mul5(6));
    </script>
</body>
