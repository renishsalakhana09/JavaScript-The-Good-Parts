    <title>Problem-6</title>

<body>
    <h3>Problem 6: Write a function that adds from two invocations.</h3>
    <script>
        function addf(x) {
            return function(y) {
                return x + y;
            }
        };
        document.write(addf(3)(4)); //7
    </script>
</body>
