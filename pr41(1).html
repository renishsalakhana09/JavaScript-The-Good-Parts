<body>
    <h3>Problem 41: Write a function arrayg that will build an array from many invocations</h3>
    <script>
        function arrayg(first) {
            if (first === undefined) {
                return [];
            }
            return liftg(
                function(array, value) {
                    array.push(value);
                    return array;
                }
            )([first]);
        }

        arrayg() // []
        arrayg(3)() // [3]
        arrayg(3)(4)(5)() // [3, 4, 5]
    </script>
</body>
