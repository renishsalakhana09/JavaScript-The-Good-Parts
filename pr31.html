<body>
    <h3>Problem 31: Write a function gensymff that takes a unary function and a seed and returns a gensymf.</h3>
    <script>
        function gensymff(unary, seed) {
            return function(char) {
                var number = seed;
                return function() {
                    number = unary(number);
                    return char + number;
                };
            };
        };

        function from(x) {
            return function() {
                return x++;
            }
        };

        function gensymf(sym) {
            var number = from(1);
            return function() {
                return sym + number();
            };
        };
