<body>
    <h3>Problem 29: Write a reduce function that takes an array and a binary function, and returns a single value. Use the repeat function.
    </h3>
    <script>
        function reduce(arr, binary) {
            var ele = element(array),
                result;
            repeat(function() {
                var value = ele();
                if (value !== undefined) {
                    if (result === undefined) {
                        result = value;
                    } else {
                        result = binary(result, value);
                    }
                }
                return value;
            });
            return result;
        };
        document.write(reduce([], add)); // undefined
        document.write(reduce([2], add)); // 2
        document.write(reduce([2, 1, 0], add)); // 3
    </script>
