<body>
    <h3>Problem 43: Make a function that makes a publish/subscribe object. It will reliably deliver all publications to all subscribers in the right order.</h3>
    <script>
        function pubsub() {
            var sub = [];
            return {
                subscribe: function(func) {
                    if (func !== undefined) {
                        sub.push(func);
                    }
                },
                publish: function(pubStr) {
                    for (var i = 0; i < sub.length; i++) {
                        sub[i](pubStr);
                    }
                },
            };
        }
        my_pubsub = pubsub();
        document.write(my_pubsub.subscribe(log));
        document.write(my_pubsub.publish("It works!"));
        // log("It works!")
    </script>
</body>
