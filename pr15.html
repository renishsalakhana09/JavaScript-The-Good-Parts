<body>
    <h3>Problem 15: Write a function that allows another function to only be called once. </h3>
    <script>
        function once(func) {
            return function() {
                var f = func;
                func = null;
                return f.apply(this, arguments)
            }
        }

        function add(x, y) {
            return x + y;
        }
        var add_once = once(add);
        document.write(add_once(3, 4)); //7
        document.write(add_once(3, 4)); //7
    </script>
</body>
