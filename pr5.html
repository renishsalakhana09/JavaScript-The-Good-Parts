<!DOCTYPE html>

    <title>Problem-5</title>

<body>
    <h3>Problem 5: Write a function that takes an argument and returns a function that returns that argument</h3>
    <script>
        function identityf(n) {
            return function() {
                return n;
            }
        };
        idf = identityf(3);
        document.write(idf());
    </script>
</body>

</html>
